# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (every 6 hours)
  schedule: [{cron: "0 */6 * * *"}]
  # lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:

      - name: üèÜ Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@96dde98a034ab75fec7884f9161bc12759275d36
        with:
          filename: achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: NateShoffner
          base: ""
          plugin_achievements: yes

      - name: üìä General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: NateShoffner
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_order: base.header, introduction, base.activity, isocalendar, languages, gists, habits
          repositories_forks: no
          config_octicon: yes
          plugin_introduction: yes
          plugin_introduction_title: yes

          plugin_isocalendar: yes

          plugin_languages: yes
          # c/c++/assembly are wildly exaggerated 
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, scala, assembly, c, c++, richtext
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: no
          plugin_languages_limit: 8

          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%

          plugin_gists: yes